<div>
  <div class="carousel-container">
    <mdb-carousel [controls]="true" [indicators]="true" [animation]="'fade'">
      <mdb-carousel-item *ngFor="let slide of slides">
        <img [src]="slide.img" class="carousel-image" alt="Slide image">
      </mdb-carousel-item>
    </mdb-carousel>
  </div>

  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ cardData.title }}</mat-card-title>
      <mat-card-subtitle>{{ cardData.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="cardData.image" alt="Card image">
    <mat-card-content>
      <p>{{ cardData.content }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

  <div class="product-grid">
    <mat-card *ngFor="let product of productData" class="product-card" appearance="outlined">
      <mat-card-header>
        <div mat-card-avatar class="header-image">
          <img [src]="product.image" alt="Product image">
        </div>
        <mat-card-title>{{ product.title }}</mat-card-title>
        <mat-card-subtitle>Price: {{ product.price }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Shipping: {{ product.shipping }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>BUY NOW</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <h2 class="section-title">Productos Automotrices</h2>

  <div class="product-grid automotive-products">
    <mat-card *ngFor="let producto of productos" class="product-card" (click)="seleccionarProducto(producto)">
      <img mat-card-image [src]="producto.imagenUrl" [alt]="producto.nombre">
      <mat-card-content>
        <p class="precio">U$S {{ producto.precio }}</p>
        <h2>{{ producto.nombre }}</h2>
        <p class="envio">Env√≠o: {{ producto.tipoEnvio }}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <router-outlet></router-outlet>
</div>
