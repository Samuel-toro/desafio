  <nav class="breadcrumb">
    <button mat-button (click)="volverAlInicio()">Volver al inicio</button>
  </nav>

  <!-- Vista detallada del producto -->
  <div class="product-detail" *ngIf="productoSeleccionado">
    <div class="product-detail-container">
      <div class="product-images">
        <img [src]="productoSeleccionado.imagenUrl" 
             [alt]="productoSeleccionado.nombre" 
             class="main-image">
      </div>
      <div class="product-info">
        <h1>{{ productoSeleccionado.nombre }}</h1>
        <p class="description">{{ productoSeleccionado.descripcion }}</p>
        <div class="price-container">
          <span class="price">U$S {{ productoSeleccionado.precio }}</span>
          <span class="shipping">{{ productoSeleccionado.tipoEnvio }}</span>
        </div>
        <div class="product-actions">
          <button mat-raised-button color="primary" class="buy-button">
            Comprar ahora
          </button>
          <button mat-stroked-button color="primary" class="cart-button">
            Agregar al carrito
          </button>
        </div>
        <div class="seller-info">
          <h3>Informaci贸n del vendedor</h3>
          <p>Ubicaci贸n: Berquisimeto, Lara</p>
          <p>Reputaci贸n: Vendedor destacado</p>
        </div>
      </div>
    </div>
  </div>
</div>
